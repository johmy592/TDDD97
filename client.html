<!DOCTYPE html5>
<html>
<head>
    <link href="client.css" type="text/css" rel="stylesheet">

    <script src="client.js" type="text/javascript"></script>

    <script src="serverstub.js" type="text/javascript"></script>

    <script type=”text/template” id="welcomeview">

        <section id="welcome">
            <div class="logo">
                <img src="wimage.png">
            </div>

            <div class="login">
                <form id="login_form">
                    <label>Email</label>
                    <input type="email" name="email" id="login_email" required>
                    <label>Password</label>
                    <input type="password" id="login_password" required>
                    <button type="submit" class="login_button">Log in</button>
                    <div id="login_error"></div>
                </form>
            </div>

            <div class="signup">
                <form id="signup_form">
                    <h2>Sign up here</h2>
                    <label>First name</label>
                    <input type="text" name="first_name" required>
                    <label>Family name</label>
                    <input type="text" name="family_name" required>
                    <label>Gender</label>
                    <select name="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Other">Other</option>
                    </select>
                    <label>City</label>
                    <input type="text" name="city" required>
                    <label>Country</label>
                    <input type="text" name="country" required>
                    <label>Email</label>
                    <input type="email" id="signup_email" name="email" required>
                    <label>Password</label>
                    <input type="password" id="signup_password" name="password" required>
                    <label>Repeat pwd</label>
                    <input type="password" id="repeat_password" name="repeat_password" required>
                    <button type="submit" class="signup_button">Sign up</button>
                </form>
            </div>
        </section>
    </script>

    <script type="text/template" id="profileview">
        <section class="profile">

            <div class="tabs">
                <button class="tab_button" id="home_tab_btn">Home</button>
                <button class="tab_button" id="browse_tab_btn">Browse</button>
                <button class="tab_button" id="account_tab_btn">Account</button>
            </div>

            <div id="account_tab" class="tab_content">
                <h1>Manage account</h1>

                <form name="password_change" id="password_change">
                    <h4>Change password</h4>
                    <label for="old_password">Old password</label>
                    <input type="password" id="old_password" required>
                    <label>New password</label>
                    <input type="password" id="new_password" required>
                    <label>Confirm password</label>
                    <input type="password" id="confirm_new_pw" required>
                    <button type="submit" id="submit_new_password">
                        Submit
                    </button>
                </form>


                <div id="new_pwd_feedback"></div>


                <form id="sign_out">
                    <button type="submit" id="sign_out_btn">Sign out</button>
                </form>
            </div>

            <div id="home_tab" class="tab_content">
                <h1>Home</h1>

                <div class="personal_info">
                    <h4>Personal information:</h4>

                    <label>Name:</label>
                    <div id="name_info"></div>
                    <label>Email:</label>
                    <div id="email_info"></div>
                    <label>Gender:</label>
                    <div id="gender_info"></div>
                    <label>City:</label>
                    <div id="city_info"></div>
                    <label>Country:</label>
                    <div id="country_info"></div>
                </div>


                <form class="message_form">
                    <textarea id="message_box" class="message_box">Write something!</textarea>
                    <button  type="button" id="message_button" class="message_button">Send</button>
                </form>

                <div class="message_wall" id="message_wall"></div>
                <button type="button" class="reload_wall_button" id="reload_wall_button">Reload wall</button>

            </div>


            <div id="browse_tab" class="tab_content">
                <h1> Browse users</h1>

                <h3>Search for other users and view their wall</h3>
                <form id="browse_user">
                    <label>User email:</label>
                    <input type="email" id="search_email">
                    <button type="submit" id="search_button">Search</button>
                    <div id="user_not_found"></div>
                </form>

                <div id="user_profile">


                    <div class="personal_info">
                        <h4>Personal information:</h4>
                        <label>Email: </label>
                        <div id="user_email"></div>
                        <label>Name: </label>
                        <div id="user_name"></div>
                        <label>Gender: </label>
                        <div id="user_gender"></div>
                        <label>City: </label>
                        <div id="user_city"></div>
                        <label>Country: </label>
                        <div id="user_country"></div>
                    </div>


                    <form class="message_form">
                        <textarea id="browse_message_box" class="message_box">Write something!</textarea>
                        <button id="send_browse_msg"  type="button" class="message_button">Send</button>
                    </form>



                
                    <div id="browse_message_wall" class="message_wall"></div>
                    <button type="button" class="reload_wall_button" id="reload_browse_wall_btn">Reload</button>

                </div>

            </div>


        </section>

    </script>
</head>
<body>

<div id="display_view">

</div>


</body>
</html>
