<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twidder - Test</title>
    <link href="welcome.css" type="text/css" rel="stylesheet">
</head>
<body>

<!-- Section med allt innehåll till förstasidan "Welcome". -->
<section id="welcome">
    <div class="logo">
        <img src="wimage.png">
    </div>
    <!-- Lägger till alla "items" till login form från beskrivningen. -->
    <div class="login">
        <form>
            <label>Email</label>
            <input type="email" name="Email">
            <label>Password</label>
            <input type="password" name="password">
            <button class="login-button">LogIn</button>
        </form>
    </div>

    <!-- Lägger till alla "items" till signup form från beskrivningen. -->
    <div class="signup">
        <form>
            <h2>Sign Up Here</h2>
            <label>First Name</label>
            <input type="text" name="First name">
            <label>Family Name</label>
            <input type="text" name="Family name">
            <label>Gender</label>
            <select class="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
            <label>City</label>
            <input type="text" name="City">
            <label>Country</label>
            <input type="text" name="Country">
            <label>Email</label>
            <input type="text" name="Email">
            <label>Password</label>
            <input type="password" name="Password">
            <label>Repeat PSW</label>
            <input type="password" name="Repeat password">
            <button class="signup-button">SignUp</button>
        </form>
    </div>
</section>

</body>
</html>
